name: b

on:
  push:
    branches:
      - main

jobs:
  setup-build-deploy:
    name: python
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Check version
      run: |
        python --version
        python3 --version
        python3.9 --version
        python3.8 --version
